<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <main>
        <h1>Discussion 10 - Form</h1>
        <form
            action="https://formspree.io/f/xkgnodon"
            method="POST"
        >
            <fieldset>
                <legend>Form</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="program">Program: </label>
                <input type="text" id="program" name="program" placeholder="MSI/MHI">

                <label for="date">Pick up a date</label>
                <input type="date" name="date" id="date">

                <label for="favorite-color">Pick up your favorite color</label>
                <input type="color" name="favorite-color" id="favorite-color">

                <div class="radio-group">
                    <p>Available Time for Picking Up Grocery:</p>
                    <input type="radio" id="morning" name="available-time" value="morning">
                    <label for="morning">Morning</label>

                    <input type="radio" id="afternoon" name="available-time" value="afternoon">
                    <label for="afternoon">Afternoon</label>

                    <input type="radio" id="evening" name="available-time" value="evening">
                    <label for="evening">Evening</label>

                    <input type="radio" id="weekend" name="available-time" value="weekend">
                    <label for="weekend">Weekend</label>
                </div>

                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>
</body>
</html>
